<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="stemp.css">
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div class="container">
        <label for="celsius-input">Celsius</label>
        <input type="number" id="celsius-input" class="input">
        <button onclick="convertToFar()">Convert to Fahrenheit</button>
        <br>
        <label for="farenheit-input">Fahrenheit</label>
        <input type="number" id="farenheit-input" class="input">
        <button onclick="convertToCel()">Convert to Celsius</button>
    </div>

    <script>
        function convertToFar() {
            const celsius = document.getElementById("celsius-input").value;
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("farenheit-input").value = fahrenheit.toFixed(2);
        }

        function convertToCel() {
            const fahrenheit = document.getElementById("farenheit-input").value;
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("celsius-input").value = celsius.toFixed(2);
        }
    </script>
  </body>
</html>
